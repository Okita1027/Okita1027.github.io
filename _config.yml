# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 沖田さん の ブログ
subtitle: 
description: Okita的博客
keywords: [博客, 编程, Hexo]
author: Okita
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://okita1027.github.io
permalink: :title
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: 
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Live2D看板娘配置
live2d:
  enable: true
  pluginModelPath: assets/
  model:
    #模板目录，在node_modules里
    use: live2d-widget-model-shizuku
  display:
    position: left
    width: 150
    height: 300
  mobile:
    # 在手机端显示
    show: false
  rect:
    opacity:0.7

# Deployment 部署
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/Okita1027/Okita1027.github.io.git
  branch: gh-pages

# Atom1.0
# https://github.com/hexojs/hexo-generator-feed
feed:
  # 生成 atom feed
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 15
  # URL of the PubSubHubbub hubs (如果不使用，请留空)
  hub:
  # (可选) 设置为 true 可以将整个帖子的内容包括在提要中
  content:
  # (可选) 摘要中使用的帖子内容的默认长度。仅在 content 设置为 false 且不存在自定义帖子描述的情况下使用
  content_limit: 140
  # (可选) 如果 content_limit 用于缩短发布内容，则仅在达到字符限制之前的最后一个分隔符处剪切。默认情况下不使用
  content_limit_delim: ' '
  # (可选) 提要中包含的帖子的排序方式。默认情况下，按发布时间(-date)降序排列
  order_by: -date
  # (可选) 自定义 Feed 图标。默认为在主配置中指定的电子邮件 Gravatar
  icon: /images/avatar.png
  # (可选) 默认情况下，在 Feed 中包含 Feed URL。许多主题已经提供了这一功能，因此如果您希望禁用它，可能还需要调整主题的配置
  autodiscovery: true
  # 自定义模板路径，该文件将用于生成 Feed XML 文件
  # 案例地址：https://github.com/hexojs/hexo-generator-feed/blob/HEAD/atom.xml
  template:
